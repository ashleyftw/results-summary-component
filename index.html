<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <section>
      <div class="display">
        <h1>Your Result</h1>
        <div class="score">
          <div class="scoreNum">
            <h2>76</h2>
            <p>of 100</p>
          </div>
        </div>
        <div class="scoreText">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </section>
    <section>
      <div class="summary">
        <h2>Summary</h2>
        <div class="detail">
          <div class="category"><h5>Reaction</h5></div>
          <div class="categoryScore"><p>80 <span>/ 100</span></p></div>
        </div>
        <div class="detail">
          <div class="category"><h5>Memory</h5></div>
          <div class="categoryScore"><p>92 <span>/ 100</span></p></div>
        </div>
        <div class="detail">
          <div class="category"><h5>Verbal</h5></div>
          <div class="categoryScore"><p>61 <span>/ 100</span></p></div>
        </div>
        <div class="detail">
          <div class="category"><h5>Visual</h5></div>
          <div class="categoryScore"><p>72 <span>/ 100</span></p></div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ashleyftw/results-summary-component">Ashley Wang</a>.
    </div>
  </footer>
</body>
</html>
